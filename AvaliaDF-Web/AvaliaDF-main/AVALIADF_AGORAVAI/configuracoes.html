<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações</title>
  <style>
    :root {
      --bg-yellow: #9e8807;
      --red-primary: #d62828;
      --card-bg: #fffefa;
      --text-dark: #333;
      --shadow-medium: rgba(0,0,0,0.15);
      --red-hover: #a4161a;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-yellow);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* Garante altura total */
      justify-content: center; /* Centraliza conteúdo verticalmente */
      box-sizing: border-box;
    }

    .back-btn {
      background-color: var(--red-primary);
      color: white;
      border: none;
      border-radius: 10px; /* Mais arredondado */
      padding: 12px 22px; /* Maior para facilitar o toque */
      margin-bottom: 30px; /* Mais espaço abaixo do botão */
      cursor: pointer;
      font-size: 1.05rem; /* Fonte um pouco maior */
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 3px 6px var(--shadow-medium);
    }

    .back-btn:hover {
      background-color: var(--red-hover);
      transform: translateY(-2px);
    }
    .back-btn:active {
      transform: translateY(0);
      box-shadow: 0 1px 3px var(--shadow-medium);
    }

    .card {
      background-color: var(--card-bg);
      padding: 30px; /* Aumentar padding */
      border-radius: 15px; /* Mais arredondado */
      width: 100%;
      max-width: 450px; /* Aumentar um pouco o max-width */
      box-shadow: 0 6px 18px var(--shadow-medium); /* Sombra mais pronunciada */
      display: flex; /* Usar flexbox para layout interno */
      flex-direction: column;
      gap: 15px; /* Espaçamento entre elementos */
    }

    h2 {
      font-size: 1.8rem; /* Título maior */
      margin-bottom: 15px; /* Espaçamento ajustado */
      text-align: center;
      color: var(--text-dark);
    }

    label {
      font-weight: bold;
      margin-top: 10px; /* Espaçamento superior */
      display: block;
      font-size: 1.05rem; /* Fonte ligeiramente maior */
      color: var(--text-dark);
    }

    input[type="password"] {
      width: 100%;
      padding: 12px; /* Aumentar padding */
      margin-top: 5px; /* Espaçamento menor do label ao input */
      margin-bottom: 15px; /* Espaçamento para o próximo label */
      border-radius: 10px; /* Mais arredondado */
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #fcfcfc; /* Fundo levemente off-white */
    }
    input[type="password"]:focus {
      border-color: var(--red-primary);
      box-shadow: 0 0 0 3px rgba(214, 40, 40, 0.2);
      outline: none;
    }

    button {
      background-color: var(--red-primary);
      color: white;
      border: none;
      padding: 14px; /* Aumentar padding */
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem; /* Fonte maior */
      margin-top: 20px; /* Mais espaço superior */
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px var(--shadow-medium);
    }

    button:hover {
      background-color: var(--red-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px var(--shadow-medium);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px var(--shadow-medium);
    }

    /* Responsividade para telas menores */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      .back-btn {
        padding: 10px 18px;
        font-size: 0.95rem;
        margin-bottom: 25px;
      }
      .card {
        padding: 25px;
        border-radius: 12px;
      }
      h2 {
        font-size: 1.5rem;
      }
      label {
        font-size: 1rem;
      }
      input[type="password"] {
        padding: 10px;
        font-size: 0.9rem;
      }
      button {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <a class="back-btn" href="categorias.html">← Voltar para Categorias</a>

  <div class="card">
    <h2>Alterar Senha</h2>
    <label for="senha-atual">Senha atual:</label>
    <input type="password" id="senha-atual" />

    <label for="nova-senha">Nova senha:</label>
    <input type="password" id="nova-senha" />

    <label for="confirmar-senha">Confirmar nova senha:</label>
    <input type="password" id="confirmar-senha" />

    <button>Salvar Alterações</button>
  </div>
</body>
</html>
